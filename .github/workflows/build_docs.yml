name: Build Sphinx Documentation for GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 9
        uses: actions/setup-java@v3
        with:
          java-version: '9'
          distribution: 'adopt'

      - name: Build the JavaDocs
        run: mvn javadoc:javadoc -Prelease

      - name: Transfer docs to tychelibrary.github.io
        uses: cpina/github-action-push-to-another-repository@v1.5
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: target/site/
          target-directory: RoyalUrJava/JavaDocs/
          destination-github-username: RoyalUr
          destination-repository-name: royalur.github.io
          user-email: padraiglamont@gmail.com
          target-branch: main
